<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/banner.jpg')">
    <div class="container">
      <h1>MyMap</h1>
      <h3>Share your favourite places with friends</h3>
      <a href="#" class="btn-start">Get started</a>
    </div>
  </div>

  <!-- code a "How it works" section -->

  <div class="container">
    <h2>How it works</h2>

    <div class="cards">

      <div class="card">
        <img src="images/pin.jpg" alt="Pin">
        <h4>Pin your favourite spots on a map</h4>
      </div>

      <div class="card">
        <img src="images/share.jpg" alt="Share">
        <h4>Share them with your friends</h4>
      </div>

      <div class="card">
        <img src="images/explore.jpg" alt="Explore">
        <h4>Get your friend's spots and explore them</h4>
      </div>

    </div>
  </div>

  <!-- code a footer -->

  <div class="footer">
    <ul class="list-inline">
        <li>
          <a class="icons" href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a class="icons" href="#" target="_blank"><i class="fab fa-github"></i></a>
        </li>
        <li>
          <a class="icons" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </li>
      </ul>
  </div>

</body>
</html>
